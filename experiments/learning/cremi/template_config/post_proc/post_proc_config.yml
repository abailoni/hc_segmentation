nb_threads: 8
invert_affinities: True
blockwise: False
return_fragments: False

blockwise_kwargs:
  crop_padding: True
  nb_parallel_blocks: 1
  num_workers: 1

MWS_kwargs:
  stride:
    - 1
    - 10
    - 10

start_from_given_segm: False

use_fragmenter: False
fragmenter: 'WSDT'


WSDT_kwargs:
  threshold: 0.49
  from_boundary_maps: true
  min_segment_size: 20 # THIS SHOULD NOT BE PUT TO ZERO...!
  preserve_membrane: True
  sigma_seeds: 0.5
  stacked_2d: True

